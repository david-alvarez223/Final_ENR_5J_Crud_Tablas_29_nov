{%extends "script.html"%}

{%block cuerpo%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card"> <!-- la targeta card -->
            <div class="card-body">
                <form action="editProvider/" method="POST"> {% csrf_token %}<!-- formulario -->
                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" class="form-control" value="{{providers1.provider_id}}" minLength="3" maxLenght="6" readonly required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtname" name="txtname" class="form-control" value="{{providers1.provider_name}}" maxLenght="100" required>
                    </div>
                    <div class="form-group py-0">
                        <input type="text" id="txtphone" name="txtphone" class="form-control" value="{{providers1.provider_phone}}" maxlength="100" required>
                    </div>
                    <div class="form-group py-0">
                        <input type="text" id="txtdir" name="txtdir" class="form-control" value="{{providers1.provider_dir}}" maxlength="100" required>
                    </div>
                    <div class="form-group py-0">
                        <input type="text" id="txtmail" name="txtmail" class="form-control" value="{{providers1.provider_mail}}" maxlength="100" required>
                    </div>
                    <div class="form-group py-0">
                        <input type="text" id="txtcountry" name="txtcountry" class="form-control" value="{{providers1.provider_country}}" maxlength="100" required>
                    </div>
                    <div class="form-group py-0">
                        <input type="text" id="txtcity" name="txtcity" class="form-control" value="{{providers1.provider_city}}" maxlength="100" required>
                    </div>
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form> <!-- formulario -->
            </div>
        </div> <!-- la targeta card -->
    </div> <!-- columna -->
</div> <!-- la fila -->
{%endblock%}
